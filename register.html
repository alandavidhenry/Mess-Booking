<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/js/app.js" async></script>
    <title>Mess Booking Register</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand pe-4" href="index.html">
                <img src="img/londist_200.jpg" alt="" width="30" height="30" class="d-inline-block align-text-top">
                LCG Mess Booking
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <a class="nav-link" href="index.html">Book a room</a>
                    <a class="nav-link" href="#">Book a meal</a>
                </ul>
                <ul class="navbar-nav">   
                    <a class="nav-link ms-auto" href="login.html">Login</a>
                    <a class="nav-link active" aria-current="page" href="register.html">Register</a>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-3">
        <h1 class="mb-4">Register</h1>
        <p>Please fill in the form below to register, or <a href="login.html" class="link-dark">login here</a> if you already have an account.</p>

        <form class="container-fluid my-5">
            <div class="row mb-3">
                <label for="inputServiceNumber" class="col-form-label col-md-3">Service number</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="inputServiceNumber" placeholder="30123456">
                </div>
            </div>
            <div class="row mb-3">
                <label for="selectRank" class="col-form-label col-md-3">Rank</label>
                <div class="col-md-2">
                    <select class="form-select" id="selectRank" aria-label="Select your rank">
                        <option selected>Rank</option>
                        <option value="1">LSgt</option>
                        <option value="2">Sgt</option>
                        <option value="3">CSgt</option>
                        <option value="3">WO2</option>
                        <option value="3">WO1</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputFirstName" class="col-form-label col-md-3">First name</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputLastName" class="col-form-label col-md-3">Last name</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputUnit" class="col-form-label col-md-3">Unit</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="inputUnit" placeholder="Unit">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputContactNumber" class="col-form-label col-md-3">Contact number</label>
                <div class="col-md-5">
                    <input type="tel" class="form-control" id="inputContactNumber" placeholder="Contact number">
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="inputEmail" class="col-form-label col-md-3">Email address</label>
                <div class="col-md-5">
                    <input type="email" class="form-control" id="inputEmail" placeholder="name@email.com">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-form-label col-md-3">Password</label>
                <div class="col-md-5">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter a password">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPasswordConfirmation" class="col-form-label col-md-3">Confirm password</label>
                <div class="col-md-5">
                    <input type="password" class="form-control" id="inputPasswordConfirmation" placeholder="Comfirm password">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <button class="btn btn-primary px-5" type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
